name: build_test

on:
  push:
    branches:
      - master
      - testing

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Clone dwm
        run: git clone https://git.suckless.org/dwm dwm_base && cp -a dwm/* dwm_base/

      - name: Test the dwm patch and build
        working-directory: ./dwm_base
        run: ./patch
