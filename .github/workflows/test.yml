name: build_test

on:
  push:
    branches:
      - master
      - testing

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install dependancies
        run: sudo apt install -y libx11-dev libxft-dev libxinerama-dev
      
      - name: Test dwm patch and build
        run: ./patch
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: shellcheck *.sh
